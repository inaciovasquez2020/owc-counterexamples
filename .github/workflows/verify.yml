name: verify
on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Test
        run: |
          pytest -q
      - name: Run verifier
        run: |
          python verify/verify_witness.py witnesses/witness_0001/parameters.json
